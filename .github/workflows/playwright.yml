name: Playwright Tests
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    timeout-minutes: 60
    runs-on: moj-cloud-platform
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - name: Publish HTML report
      if: always()
      uses: JamesIves/github-pages-deploy-action@94f3c658273cf92fb48ef99e5fbc02bd2dc642b2 # v4
      with:
        folder: playwright-report
        target-folder: playwright-report/${{ github.ref_name }}/${{ github.run_id }}/${{ github.run_attempt }}"
    - name: Output HTML report URL
      if: always()
      run: echo '[ðŸŽ­ Playwright HTML Report](https://ministryofjustice.github.io/hmpps-probation-integration-e2e-tests/${{ env.report-dir }})' | tee -a "$GITHUB_STEP_SUMMARY"